<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sukrit's Terminal Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="terminal-container">
        <!-- Terminal Header -->
        <div class="terminal-header">
            <div class="terminal-controls">
                <div class="control close"></div>
                <div class="control minimize"></div>
                <div class="control maximize"></div>
            </div>
            <div class="terminal-title">sukrit@portfolio:~$</div>
        </div>

        <!-- Terminal Body -->
        <div class="terminal-body" id="terminal">
            <div class="terminal-content">
                <!-- Welcome Message -->
                <div class="terminal-line">
                    <span class="prompt">sukrit@portfolio:~$</span>
                    <span class="command">Welcome to Sukrit's Terminal Portfolio</span>
                </div>
                <div class="terminal-line">
                    <span class="output">Last login: <span id="current-date"></span></span>
                </div>
                <div class="terminal-line">
                    <span class="output">Type "help" to get started.</span>
                </div>
                <div class="terminal-line">
                    <span class="output">Use arrow keys to navigate command history.</span>
                </div>
                <br>
                
                <!-- Command History Container -->
                <div id="command-history"></div>
                
                <!-- Current Input Line -->
                <div class="terminal-line current-line">
                    <span class="prompt">sukrit@portfolio:~$</span>
                    <span class="input-container">
                        <input type="text" id="command-input" class="command-input" autocomplete="off" spellcheck="false">
                        <span class="cursor" id="cursor">â–ˆ</span>
                    </span>
                </div>
            </div>
        </div>

        <!-- Audio for sound effects -->
        <audio id="keypress-sound" preload="auto">

        </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
